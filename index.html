<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <title>CRUD</title>
</head>

<body>
    <div class="row m-3 bg-warning p-3">
      <!--Crear-->
      <div>
<h4>Crear un archivo</h4>
<form action="http://localhost:3000/crear">
  <div class="form-group">
    Nombre del Archivo:
     <input name="nombre" placeholder="file.txt" class="form-control" id="archivo"/>
   </div>
   <div class="my-3">
      Escribe Key provisorio: 
      <textarea name="contenido" class="form-control" id="contenido" cols="18" rows="3"></textarea>
   </div>
   <button type="submit" class="btn btn-success">Crear Key provisorio</button>
    </form>
      </div>
          
      <!--Leer-->
<div class="col-12 col-sm-3 container p-1">
  <h4>Leer un archivo</h4>
 <form action="http://localhost:3000/leer">
<div class="form-group"> 
Nombre del archivo-> 
  <input name="nombre" placeholder="file.txt" class="form-control" id="archivo" />
</div>
<button type="submit" class="btn btn-success">Consultar archivo</button>
</form>
</div>

<!--Renombrar-->
<div class="col-12 col-sm-3 container p-1"> 
<h4>Renombrar un archivo</h4>
 <form action="http://localhost:3000/renombrar"> 
  <div class="form-group">
  Nombre del archivo
  <input name="nombre"/ placeholder="new.txt" class="form-control" id="archivo">
  </div>
    <button type="submit" class="btn btn-success">Renombrar archivo</button>
</form>
</div>
<!--Eliminar-->
<div class="col-12 col-sm-3 container p-1">
  <h4>Eliminar un archivo</h4>
  <form action="http://localhost:3000/eliminar">
    <div class="form-group">
Nombre del archivo
 <input name="nombre"/ placeholder="new.txt" class="form-control" id="archivo">
    </div>
          <button type="submit" class="btn btn-danger">Eliminar archivo</button>
  </form>
</div>
    </div>

</body>
